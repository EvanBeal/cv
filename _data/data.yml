        Polytechnic education based on multidisciplinary skills built on a solid theoretical training in basic and life sciences. Interest developed in molecular medicine, genetics/genomics and data/computer science fields. 
experiences:
    - role: Internship in data-driven precision medicine
      time: 2021
      company: Metadvice SA, Saint-Sulpice
      details: |
        Development of neural networks for the prediction of diagnosis and treatment outcomes of cardiometabolic pathologies using historical patient data (diagnosis, factors, medications). 
        Analyses performed in Python and neural networks developed with Keras/TensorFlow.
          - Gap analysis
          - Transfer learning
          - Neural networks interpretation and features explanation using Shapley values
    - role: Internship in bioinformatics / data analysis
