      time: 2016 - 2019
      details: |
        EPFL Bachelor’s degree in Life Sciences Engineering with an average higher than 5/6.
        Polytechnic education based on multidisciplinary skills built on a solid theoretical training in basic and life sciences. Interest developed in molecular medicine, genetics/genomics and data/computer science fields. 
