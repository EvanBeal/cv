thesis:
    - role: Contrast agnostic deep learning based registration pipeline
      time: 2021 - 2022
      company: NeuroPoly lab, Polytechnique Montreal
      details: |
        Implementation of a fully automatized deep learning pipeline for multimodal registration of brain and spinal cord MRI images for the NeuroPoly lab led by Prof. J. Cohen-Adad at Polytechnique Montreal. 
        The models and pipeline are [publicly available on GitHub](https://github.com/ivadomed/multimodal-registration).
        The project was realized in Python and Shell and resulted in the submission of a scientific article to the journal Aperture Neuro.
projects:
    # title: Projects
    intro: >
      Below is a description of the various data/computer science projects, primarily applied to the life sciences, completed during my master's degree, along with a link to the submitted reports.
    assignments:
       - title: Gene expression prediction from ChIP-seq data
         company: Laboratory of Computational and Systems Biology
         details: |
           Implementation of a neural network for the Laboratory of Computational and Systems Biology led by Prof. F. Naef at EPFL to predict gene expression data from ChIP-seq data and explore the biological meaning of the network.
           The network has been developed to be biologically interpretable. The project was realized in Python and the networks were developed with Keras/TensorFlow (report available [here](https://evanbeal.github.io/GeneExprPredproj)).
       - title: Instance segmentation of yeast cells
         company: Laboratory of the Physics of Biological Systems
         details: |
           Implementation of a convolutional neural network for the Laboratory of the Physics of Biological Systems (LPBS) led by Prof. S. Rahi at EPFL to do instance segmentation of yeast cells on microscope images. 
           Neural network implemented: Mask R-CNN, using Python and Keras/TensorFlow (report available [here](https://evanbeal.github.io/MLproj)).
       - title: Analysis of Tesco and socio-economic data of Londoners
         company: Applied Data Analysis (CS-401, Prof. R. West)
         details: |
           Correlation and causality analysis on the effect of ethnicity on food purchase habits at Tesco in London, associated to animated visualization of the results. The project report is available [here](https://evanbeal.github.io/EnchilADAs/).
       - title: Image analysis to describe the behaviour of a robot in a special environment
         company: Image Analysis and Pattern Recognition (EE-451, Prof. J.P. Thiran)
         details: |
           Use of image analysis and pattern recognition to build a pipeline (OOP) able to track a robot and recognize patterns (segmentation, description, classification). The presentation of the project is available [here](https://evanbeal.github.io/IAPRproj).
       - title: Heterogeneous mouse brain cells sample analysis
         company: Single cell biology (BIOENG-420, Prof. B. Deplancke and Prof. D. Suter)
         details: |
           Determine the number of cell types present in a dataset and the marker genes characterizing the different cell types. Identification of the cell types present and the amount of genes expressed per cell and per cell type. 
           The project was realized in R (report available [here](https://evanbeal.github.io/SCproj)).
       - title: Molecular analysis of thalamic nuclei via unsupersived hierarchical clustering and PCA
         company: Genomics and bioinformatics (BIO-463, Prof. J. Rougemont)
         details: |
           Determine three major molecular profiles across 22 distinct nuclei of the thalamus through unsupervised hierarchical clustering of the most differentially expressed genes. 
           The project was realized in R (report available [here](https://evanbeal.github.io/BioInfproj)).
       - title: GWAS for identification of SNPs correlated to coronary artery disease predisposition
         company: Applied biostatistics (MATH-493, Prof. D. Goldstein)
         details: |
           Genome wide association analysis for identification of single-nucleotide polymorphisms correlated to coronary artery disease predisposition using HDL cholesterol concentration data.
           The project was realized in R (report available [here](https://evanbeal.github.io/BioStatproj)).


