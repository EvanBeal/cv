    title: Who I am
    summary: |
      Hello ! I'm Evan, a 24-year-old freshly graduated life sciences engineer. 
      I am really interested in topics related to personalized and data-driven medicine and would be enthusiastic to bring my personal skills and knowledge gained during my studies to an innovative company.
education:
    - degree: MSc in Life Sciences Enginnering, minor in Data Science
      university: EPFL (École polytechnique fédérale de Lausanne)
      time: 2019 - 2022
      details: |
        EPFL Master’s degree in Life Sciences Engineering and minor in Data Science with a 5.62/6 average.
        The master's thesis was conducted at NeuroPoly (Canada) and resulted in the highest grade and the submission of a scientific paper.
        The courses and projects were focused on the application of data/computer science to life sciences topics (oncology, cell & molecular biology, genetics & genomics and neurology).
          - Master's thesis project on using deep learning technique for multimodal spinal cord MRI registration.
          - Industry internship in a start-up doing data-driven precision medicine.
          - Semester projects to implement neural networks for gene expression prediction and for instance segmentation of cells.
    - degree: BSc in Life Sciences Enginnering
